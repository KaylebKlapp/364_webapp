<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space A Reservation Application</title>
        <meta name="description" content="Space A reservation webapp.">
        <link rel="stylesheet", href="csl.css">
    </head>
    <body>
        <h1>Space Available Reservation Application</h1>

        <div class="site_body">
            <nav>
                <ul class = "navtxt">
                    <li><a href = index.html>Home</a></li> 
                    <li><a href = login.html>Login</a></li> 
                    <li><a href = admin.html>Admin</a></li> 
                </ul>
            </nav>
    
            <h2>
                User Login
            </h2>
            
                <form method="post" class = "login_form" onsubmit = "return submitForm(this)">
                    <label for="uname">Username: </label><br>
                    <input type="text" name="uname" max="50" placeholder="Enter Username"" required><br>
                    
                    <label for="psw">Password: </label><br>
                    <input type="password" placeholder="Enter Password" name="psw" required/><br>
                
                    <input type="submit" value="Submit" /><br>
                </form>
                <script>
                    function submitForm(form){
                        if (form.checkValidity()){
                            window.location = 'user_home.html';
                            return false;
                        }
                        return true;
                    }
                </script>
    
            
        </div>
    </body>

</html>
