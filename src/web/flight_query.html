<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space A Reservation Application</title>
        <meta name="description" content="Space A reservation webapp.">
        <link rel="stylesheet", href="csl.css">
    </head>
    <body>
        <h1>Space Available Reservation Application</h1>

        <div class="site_body">
            <nav>
                <ul>
                    <li><a href = user_home.html>User Home</a></li> 
                    <li><a href = index.html>Log Out</a></li> 
                </ul>
            </nav>

            <h2>Find Flights</h2>
            <h3>Enter Desired Flight Information</h3>
            <div class="formbody">
                <form method="post" class = "reserve_form" onsubmit = "return submitForm(this)">
                    Departure Airport:<input type="text" id="departure" name="departure" pattern="[a-zA-Z]{3,4}" required>
                    Date: <input type="date" id="date" name="date" required>
                    Number of Passengers: <input type="number" id="passengers" name="passengers" required><br><br>
                    <input type="submit" value="submit" class="button">
                </form>
                <script>
                    function submitForm(form){
                        if (form.checkValidity()){
                            window.location = 'flights.html';
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
            <br>
        </div>
    </body>
</html>
