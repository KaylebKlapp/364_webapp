    <head>
        <title>Space A Reservation Application</title>
        <meta name="description" content="Space A reservation webapp.">
        <link rel="stylesheet", href="csl.css">
    </head>
    <body>
        <h1>Space Available Reservation Application</h1>

        <div class="site_body">
            <nav>

                <a href="partners.html"><p2 class="navtxt">Find a Flight</p2></a>

            <h2>Find a Flight</h2>
            <p>Enter Flight information Below</p>
            <div class="formbody">
                <form method="post" onsubmit="return this.checkValidity()">
                    Departure:<input type="text" id="departure" name="departure" pattern="[a-zA-Z]{3,4}" required><br>
                    Arrival: <input type="text" id="arrival" name="arrival" pattern="[a-zA-Z]{3,4}" required><br>
                    Date: <input type="date" id="date" name="date" required><br><br>
                    <input type="submit" value="submit" class="button">
                </form>
            </div>
            <br>
        </div>
    </body>
