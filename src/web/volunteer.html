            <h2>CSL Volunteer Form</h2>
            <p>Enter your information below:</p>
            <div class="formbody">
                <form action="demo.php" method="post" onsubmit="return this.checkValidity()">
                    First Name:<input type="text" id="firstName" name="firstName" pattern="[a-zA-Z\-]{1,50}" required><br>
                    Last Name: <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z\-]{1,50}" required><br>
                    Email: <input type="text" id="emailAddress" name="emailAddress" pattern="(?=^.{1,50}$)([\w._\-]+@[\w._\-]+)" required><br>
                    Age: <input type="number" id="age" min="17" name="age" max="29" required><br>
                    Gender:
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                        <input type="radio" id="female" name="gender" value="female" required> Female <br>
                    </div>
                    I have a car: <input type="checkbox" id="carAccess" name="carAccess"><br>
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>
        </div>

        <script src="script.js" defer></script>
